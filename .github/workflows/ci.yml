name: CI

on:
  pull_request:
  push:
    branches: [main]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: DeterminateSystems/nix-installer-action@v1
      - name: Check nixpkgs-fmt formatting
        run: .github/workflows/fmt.sh

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: DeterminateSystems/nix-installer-action@v1
      - name: Run build
        run: nix-build
